name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        id: test
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Upload failed verify outputs
        if: always() && (steps.test.outcome == 'failure')
        uses: actions/upload-artifact@v4
        with:
          name: verify-outputs
          path: packages/**/.verify/**/*
          if-no-files-found: ignore

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish @goast/core
        id: publish-core
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: dist/packages/core

      - name: Create Tag for @goast/core
        uses: rickstaa/action-create-tag@v1
        with:
          tag: core/v${{ steps.publish-core.outputs.version }}
          tag_exists_error: false

      - name: Publish @goast/kotlin
        id: publish-kotlin
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: dist/packages/kotlin

      - name: Create Tag for @goast/kotlin
        uses: rickstaa/action-create-tag@v1
        with:
          tag: kotlin/v${{ steps.publish-kotlin.outputs.version }}
          tag_exists_error: false

      - name: Publish @goast/typescript
        id: publish-typescript
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: dist/packages/typescript

      - name: Create Tag for @goast/typescript
        uses: rickstaa/action-create-tag@v1
        with:
          tag: typescript/v${{ steps.publish-typescript.outputs.version }}
          tag_exists_error: false
